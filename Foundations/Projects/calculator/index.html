<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button class="n-btn">7</button>
            <button class="n-btn">8</button>
            <button class="n-btn">9</button>
            <button class="div">/</button>
            <button>√</button>
            <button class="n-btn">4</button>
            <button class="n-btn">5</button>
            <button class="n-btn">6</button>
            <button class="mult">*</button>
            <button>x²</button>
            <button class="n-btn">1</button>
            <button class="n-btn">2</button>
            <button class="n-btn">3</button>
            <button class="sub">-</button>
            <button>π</button>
            <button class="n-btn">0</button>
            <button class="dot">.</button>
            <button class="clear">clear</button>
            <button class="add">+</button>
            <button class="eq">=</button>
        </div>
    </div>
</body>
</html>
