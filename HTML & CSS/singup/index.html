<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left-side">
        <section class="title">
            <img src="./test-icon.png" alt="main website icon">
            <h1 class="title-text">The test Sign Up</h1>
        </section>
        <span class="background-credits">
            Photo by <a href="https://unsplash.com/@grievek1610begur?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kevin Grieve</a> on <a href="https://unsplash.com/photos/a-blurry-photo-of-a-city-at-night-4Kre8hBbBKo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
    </div>
    <div class="right-side">
            <div class="first-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deeperst dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="top-form">
                    <h2 class="form-title">Let's do this!</h2>
                    <ul class="form-ul">
                        <li class="form-field">
                            <label for="">FIRST NAME</label>
                            <input type="text" name="" id="" required>
                        </li>
                        <li class="form-field">
                            <label for="">LAST NAME</label>
                            <input type="text" name="" id="" required>
                        </li>
                        <li class="form-field">
                            <label for="">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </li>
                        <li class="form-field">
                            <label for="">PHONE NUMBER</label>
                            <input type="text" name="" id="" minlength="10" maxlength="10" required>
                        </li>
                        <li class="form-field">
                            <label for="">PASSWORD</label>
                            <input type="password" name="" id="" minlength="8" required>
                        </li>
                        <li class="form-field">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="" minlength="8" required>
                        </li>
                    </ul>
                </div>
                <button class="submit-btn" type="submit">Create Account</button>
            </form>
            <div class="last-text">
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
    </div>
</body>
</html>
